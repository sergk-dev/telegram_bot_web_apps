<body>
<div data-role="page" id="add_contact">
  <div data-role="header">
    <h1>Расскажи о себе</h1>
  </div>

<form method="post" action="form-handler.php">
  <div>
    <label for="name">Имя: <span class="required">*</span> </label>
    <input type="text" id="name" name="name" value="" placeholder="Твое имя" required="required" autofocus />
  </div>  
  <div>
    <label for="phone">Номер телефона: <span class="required">*</span> </label>
    <input type="text" id="phone" name="phone" value="" placeholder="+7(222)333-44-55" required="required" autofocus />
  </div>	
  <div>
    <label for="addiction">Зависимость:</label>
    <select id="addiction" name="addiction">
      <option value="Алкоголь">Алкоголь</option>
      <option value="Наркотики">Наркотики</option>
      <option value="Созависимость">Созависимость</option>
	  <option value="Мультизависимость">Мультизависимость</option>
    </select>
  </div>
  
  <div>
    <label for="about">Напиши пару слов о себе:
 	</label>
    <textarea id="about" name="about" placeholder="Напиши пару слов о себе." required

  </div>
  <div>
    <label for="sity">Город:</label>
    <input type="text" id="sity" name="sity" value="" placeholder="Твой город" required="required" autofocus />
  </div>
  <div>
    <h4>Временно скрыть мои данные:</h4>
    <label for="hide_no">Нет</label>
    <input type="radio" name="hide" id="hide_no" tabindex="2" value="no">
    <label for="hide_yes">Да</label>
    <input type="radio" name="hide" id="hide_yes" tabindex="3" value="yes">
  </div>
  
  <div>
    <h4>Удалить мои данные</h4>
    <label for="delete_me">Да, удалить полностью.</label>
    <input type="checkbox" name="delete_me" id="delete_me">
  </div>
  
  <div>
    <input type="submit" value="Готово" id="submit" />
  </div>
</form></div>
  <div data-role="footer">
